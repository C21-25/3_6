<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
</head>
<body>

<!-- Додайте будь-який елемент, наприклад, кнопку -->
<button id="myButton">Натискайте мене</button>

<script>
    // Отримуємо посилання на кнопку за допомогою її id
    var myButton = document.getElementById("myButton");

    // Додаємо перший обробник події
    myButton.addEventListener("click", function() {
        console.log("Подія виникла!");
    });

    // Додаємо другий обробник події
    myButton.addEventListener("click", function() {
        console.log("Ще один обробник події!");
    });
</script>

</body>
</html>
